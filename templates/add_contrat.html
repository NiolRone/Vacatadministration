{% extends 'layout.html' %}
{% block title %} Ajouter un vacataire {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-auto mt-5">
                <h1 class="text-light">Ajouter un contrat</h1>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <!-- Formulaire -->
                <form method="POST">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Date du début du contrat</label>
                                <input type="date" class="form-control" name="date_deb" placeholder="Nom">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Date de la fin du contrat</label>
                                <input type="date" class="form-control" name="date_fin" placeholder="Prénom">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Nom du référent</label>
                                <input type="email" class="form-control" name="nom_referent" placeholder="Nom du réferent">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Nom du vacataire</label>
                                <input type="text" class="form-control" name="nom_vacataire" placeholder="Nom du vacataire">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg" type="submit">Connexion</button>
                                <button class="btn btn-outline-light btn-lg" type="reset">Effacer</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Formulaire -->
            </div>
        </div>
    </div>
</section>
{%endblock%}
