{% extends 'layout.html' %}
{% block title %} Ajouter un vacataire {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-auto mt-5">
                <h1 class="text-light">Ajouter une intervention</h1>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <!-- Formulaire -->
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Code module</label>
                                <select name="code_module" class="form-select">
                                    {% for module in modules %}
                                    <option value="">{{module['intitule']}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Nombre d'heures</label>
                                <input type="float" class="form-control" name="Nombre d'heures">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg" type="submit">Ajouter</button>
                                <button class="btn btn-outline-light btn-lg" type="reset">Effacer</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Formulaire -->
            </div>
        </div>
    </div>
</section>
{%endblock%}
