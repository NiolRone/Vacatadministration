{% extends 'layout.html' %}
{% block title %} Ajouter un vacataire {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1 class="text-light">Ajouter un vacataire</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <div class="">
                    <!-- Formulaire -->
                    <form>
                        <div class="row">
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" name="nom" placeholder="Nom">
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Prénom</label>
                                    <input type="text" class="form-control" name="prenom" placeholder="Prénom">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Tel</label>
                                    <input type="text" class="form-control" name="tel" placeholder="Numéro de tel">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Statut</label>
                                    <input type="text" class="form-control" name="statut" placeholder="Statut">
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Employeur</label>
                                    <input type="text" class="form-control" name="employeur" placeholder="Employeur du vacataire">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label>Login</label>
                                    <input type="text" class="form-control" name="login" placeholder="login">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label><input type="checkbox" name="admin">             Recrutable</label><br>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Formulaire -->
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
