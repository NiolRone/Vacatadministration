{% extends "layout.html" %}
{% block title %}Comptes{% endblock %}
{% block main %}
<div class="container">
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1>Tableau des Comptes</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Login</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for elm in comptes %}
                    <tr>
                        <th>{{ elm['login']}}</th>
                        <td>{{ elm['role']}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3">{{comptes | count}} Comptes</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
